<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de investimentos</title>
		<link href="/style.css" rel="stylesheet" />
	</head>
	<body class="h-dvh grid grid-cols-3 grid">
		<aside class="h-dvh bg-emerald-300 p-2 flex flex-col justify-between items-center">
			<h1 class="text-2xl font-bold">Calculadora de Investimentos</h1>

			<form id="myForm" class="w-full">
				<div class="w-full flex flex-col h-[4.25rem] px-6">
					<label for="initialInvestiment" class="font-bold text-gray-700"
						>Investimento Inicial</label
					>
					<div class="w-full flex">
						<input
							type="text"
							class="w-1/6 bg-emerald-200 p-0.8 rounded-l-lg text-center"
							value="R$"
							disabled
						/>
						<input
							type="text"
							class="w-5/6 bg-white py-0.8 px-2 rounded-r-lg"
							id="initialInvestiment"
							placeholder="0.00"
							required
						/>
					</div>
				</div>

				<div class="w-full flex flex-col h-[4.25rem] px-6">
					<label for="additionalContributions" class="font-bold text-gray-700"
						>Aportes adicionais</label
					>
					<div class="w-full flex">
						<input
							type="text"
							class="w-1/6 bg-emerald-200 p-0.8 rounded-l-lg text-center"
							value="R$"
							disabled
						/>
						<input
							type="text"
							class="w-5/6 bg-white py-0.8 px-2 rounded-r-lg"
							id="additionalContributions"
							placeholder="0.00"
						/>
					</div>
				</div>

				<div class="w-full flex flex-col h-[4.25rem] px-6">
					<label for="timeAmount" class="font-bold text-gray-700">Prazo</label>
					<div class="w-full flex">
						<input
							type="text"
							class="w-2/3 bg-white py-0.8 px-2 rounded-l-lg"
							id="timeAmount"
							required
						/>
						<select
							id="timeAmountPeriod"
							class="w-1/3 bg-white p-0.8 rounded-r-lg border-l-2 border-emerald-600 text-center cursor-pointer hover:bg-emerald-950 hover:text-slate-200"
						>
							<option value="monthly">Mensal</option>
							<option value="yearly">Anual</option>
						</select>
					</div>
				</div>

				<div class="w-full flex flex-col h-[4.25rem] px-6">
					<label for="returnRate" class="font-bold text-gray-700">Rentabilidade</label>
					<div class="w-full flex">
						<input
							type="text"
							class="w-1/6 bg-emerald-200 p-0.8 rounded-l-lg text-center"
							value="%"
							disabled
						/>
						<input
							type="text"
							class="w-1/2 bg-white py-0.8 px-2"
							name="returnRate"
							id="returnRate"
							placeholder="0%"
							required
						/>
						<select
							id="returnRatePeriod"
							class="w-1/3 bg-white p-0.8 rounded-r-lg border-l-2 border-emerald-600 text-center hover:bg-emerald-950 hover:text-slate-200 cursor-pointer"
						>
							<option value="monthly">Mensal</option>
							<option value="yearly">Anual</option>
						</select>
					</div>
				</div>

				<div class="w-full flex flex-col h-[4.25rem] px-6 py-2">
					<label for="profitTax" class="font-bold text-gray-700">Impostos sobre o lucro</label>
					<div class="w-full flex">
						<input
							type="text"
							class="w-1/6 bg-emerald-200 p-0.8 rounded-l-lg text-center"
							value="%"
							disabled
						/>
						<input
							type="text"
							class="w-5/6 bg-white py-0.8 px-2 rounded-r-lg"
							id="profitTax"
							placeholder="0%"
							required
						/>
					</div>
				</div>
			</form>
			<div class="w-full flex grid grid-cols-2 gap-2 p-3">
				<button
					form="myForm"
					id="calculateButton"
					class="w-full font-bold py-1.5 cursor-pointer bg-emerald-950 text-slate-200 rounded-lg hover:bg-emerald-800"
				>
					Calcular
				</button>
				<button
					id="clearButton"
					class="w-full font-bold py-1.5 cursor-pointer hover:bg-emerald-800 hover:text-slate-200 rounded-lg"
				>
					Limpar
				</button>
			</div>
		</aside>
		<main class="col-span-2 w-full">
			<!-- <section id="chartsContainer" class="h-full">
				<div class="h-[36%] flex flex-col items-center pb-10">
					<h2 class="font-bold text-lg">Resultado Final</h2>
					<canvas id="finalDistribution"></canvas>
				</div>
				<div class="h-[56%] flex flex-col items-center">
					<h2 class="font-bold text-lg">Progress√£o</h2>
					<canvas id="progression"></canvas>
				</div>
			</section> -->
			<section id="tableContainer" class="h-full overflow-y-auto">
				<h2 class="font-bold text-lg text-center">Resultados Mensais</h2>
				<table id="tableResults" class="w-full max-h-full border border-separate"></table>
			</section>
		</main>
		<script type="module" src="script.js"></script>
	</body>
</html>
